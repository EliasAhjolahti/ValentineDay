<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’– Valentine?</title>

  <style>
    :root{
      --bg1:#ff8fab;
      --bg2:#590d22;
      --glass: rgba(255,255,255,0.18);
      --glassBorder: rgba(255,255,255,0.22);
      --shadow: rgba(0,0,0,0.45);
      --yes:#ff4d6d;
      --yesHover:#ff2f56;
      --txt:#ffffff;
    }
    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      color:var(--txt);
      overflow-x:hidden;
      padding: 40px 20px;
    }

    .card{
      position:relative;
      width:min(600px, 94vw);
      /* Made the card longer */
      min-height: 700px; 
      padding: 60px 40px;
      border-radius: 40px;
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      backdrop-filter: blur(16px);
      box-shadow: 0 28px 80px var(--shadow);
      text-align:center;
      z-index:2;
      animation: fadeUp 0.9s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Top Image Styling */
    .top-img {
      width: 180px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    /* Bottom Image Styling */
    .bottom-img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    h1{
      margin: 0;
      font-size: clamp(28px, 3vw, 48px);
      line-height: 1.1;
      text-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    p{
      margin: 0;
      max-width: 52ch;
      font-size: clamp(18px, 1.6vw, 22px);
      line-height: 1.45;
      opacity: 0.95;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 10px;
      z-index: 10;
    }

    button{
      border:none;
      border-radius: 999px;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: bold;
      cursor:pointer;
      transition: transform 0.20s ease, box-shadow 0.20s ease, background 0.20s ease;
      user-select:none;
    }

    button:hover{
      box-shadow: 0 12px 26px rgba(0,0,0,0.30);
      transform: translateY(-2px);
    }

    .yes{ background: var(--yes); color:#fff; }
    .yes:hover{ background: var(--yesHover); }

    .no{
      background: rgba(255,255,255,0.22);
      color: #fff;
      position: relative;
    }

    .answer{
      margin-top: 20px;
      display:none;
      font-size: clamp(20px, 2.0vw, 28px);
      animation: pop 0.55s ease;
      color: #fff;
      font-weight: bold;
    }

    /* Hearts */
    .heart{
      position: fixed;
      bottom: -40px;
      opacity: 0.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,0.25));
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes floatUp{
      from { transform: translateY(0) scale(1); opacity: 0.95; }
      to   { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
    @keyframes fadeUp{
      from { opacity:0; transform: translateY(22px); }
      to { opacity:1; transform: translateY(0); }
    }
    @keyframes pop{
      0% { opacity:0; transform: scale(0.88); }
      100% { opacity:1; transform: scale(1); }
    }

    @media (max-width: 520px){
      .card { padding: 40px 20px; min-height: 600px; }
      button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    
    <img src="Rose.jpg" alt="Cute hearts" class="top-img">

    <h1 id="title">Aino, will you be my Valentine?</h1>

    <p id="subtitle"></p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="answer" id="answer"></div>

    <img src="valentine-photo.png" alt="Valentine photo" class="bottom-img">

    <div class="hint" id="hint"> </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = (params.get("name") || "").trim().slice(0, 40);

    const subtitle = document.getElementById("subtitle");
    if (name) {
      subtitle.textContent = `Dear ${name}, will you be my Valentine? ðŸ’˜`;
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const answer = document.getElementById("answer");
    const hint   = document.getElementById("hint");

    let yesScale = 1;
    let heartsStarted = false;

    function startHearts(){
      if (heartsStarted) return;
      heartsStarted = true;
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’—";
        heart.style.left = (Math.random() * 100).toFixed(2) + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3).toFixed(2) + "s";
        heart.style.fontSize = (16 + Math.random() * 18).toFixed(0) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 260);
    }

    yesBtn.addEventListener("click", () => {
      answer.style.display = "block";
      answer.textContent = " Jee, saat 10 jalkahierontaa ilman narinaaðŸ’–ðŸ’–ðŸ’– ";
      noBtn.style.display = "none";
      hint.style.display = "none";
      yesBtn.style.transform = "scale(1.25)";
      startHearts();
    });

    function moveNoButton() {
      const x = (Math.random() * 160) - 80;
      const y = (Math.random() * 100) - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      yesScale = Math.min(2.1, yesScale + 0.14);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
  </script>
</body>
</html>
